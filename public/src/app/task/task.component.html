<p>
    This is the task api!
</p>
<button (click) = "getTasks()">
    Click to load the tasks
</button>
<main class="mainHoldTasks">
    <div class="holdTask" *ngFor = "let task of allTasks">
        <div class="title">
            {{task.title}}
        </div>
        <!--<div class="title">
            Description: {{task.description}}
        </div>
        <div class="title">
            Status: {{task.completed}}
        </div>
        <div class="title">
            Date: {{task.created_at}}
        </div>
        <div class="title">
            Updated: {{task.updated_at}}
        </div>-->
        <form action="" (submit) = "taskInfo($event)" >
            <input id="title" type="hidden" value="{{task.title}}">
            <button type="submit" class="showInfo">
                Show more
            </button>
        </form>
    </div>
    <div class="taskInfo">
        <div class="title">
            Description: {{task2.description}}
        </div>
        <div class="title">
            Status: {{task2.completed}}
        </div>
    </div>
</main>
